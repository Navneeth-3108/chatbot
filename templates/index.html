<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container fade-in">
        <h1>Expirex</h1>
        <div id="chat-box" style="margin-bottom: 18px; min-height:180px; max-height:350px; overflow-y:auto;"></div>
        <form class="input-group" onsubmit="sendMessage(); return false;">
            <input type="text" id="user-input" placeholder="Type your message..." aria-label="User message" autocomplete="off" />
            <button id="send-btn" type="submit" aria-label="Send message">Send</button>
        </form>
    </div>
    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            const message = inputField.value.trim();
            if (!message) return;
    
            appendMessage("You", message);
            inputField.value = "";
            sendBtn.disabled = true;
    
            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
    
                const data = await res.json();
                if (data.response) {
                    appendMessage("Bot", data.response);
                } else {
                    appendMessage("Error", data.error);
                }
            } catch (err) {
                appendMessage("Error", "Network error");
            } finally {
                sendBtn.disabled = false;
            }
        }
    
        function appendMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
